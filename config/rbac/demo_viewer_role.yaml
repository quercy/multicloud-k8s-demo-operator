# permissions for end users to view demoes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: demo-viewer-role
rules:
- apiGroups:
  - skittles.my.domain
  resources:
  - demoes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - skittles.my.domain
  resources:
  - demoes/status
  verbs:
  - get
